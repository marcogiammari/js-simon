<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center py-3 bg-dark vh-100">
    <div class="card d-flex flex-column align-items-center text-center p-2 col-8 col-md-6 col-lg-4 bg-light">
        <div class="card-header w-100">
            <h2>Simon Says</h2>
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3">
            <p id="nums-paragraph"></p>
            <p id="timer-paragraph" class="d-none"></p>
            <p id="result-paragraph" class="d-none"></p>
            <p id="win-paragraph" class="d-none"></p>
            <button id="play-btn" class="btn btn-success">Play</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
